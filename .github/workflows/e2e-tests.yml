name: E2E Tests

on:
  push:
    branches:
      - main
      - develop
      - 'claude/**'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  playwright-tests:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest

    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Start WordPress environment
        run: npm run wp-env:start

      - name: Wait for WordPress to be ready
        run: |
          echo "Waiting for WordPress to start..."
          timeout 120 bash -c 'until curl -s http://localhost:8888 > /dev/null; do sleep 2; done'
          echo "WordPress is ready!"

      - name: Verify WordPress installation
        run: |
          npx wp-env run cli wp core version
          npx wp-env run cli wp plugin list

      - name: Activate plugin
        run: |
          npx wp-env run cli wp plugin activate github-auto-deploy
          echo "Plugin activated successfully"

      - name: Verify plugin activation
        run: |
          npx wp-env run cli wp plugin is-active github-auto-deploy

      - name: Run Playwright tests
        run: npm run test:e2e
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: test-results/html-report/
          retention-days: 30

      - name: Upload test videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-videos
          path: test-results/**/*.webm
          retention-days: 7

      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshots
          path: test-results/**/*.png
          retention-days: 7

      - name: Upload test traces
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-traces
          path: test-results/**/*.zip
          retention-days: 7

      - name: Stop WordPress environment
        if: always()
        run: npm run wp-env:stop

      - name: Display test summary
        if: always()
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f test-results/junit.xml ]; then
            echo "JUnit results available in artifacts" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Test artifacts uploaded and available for 30 days" >> $GITHUB_STEP_SUMMARY
